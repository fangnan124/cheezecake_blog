version: "3"
services:
  nginx:
    image: nginx
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/certbot/data/conf:/etc/letsencrypt
      - ./docker/certbot/data/www:/var/www/certbot
    ports:
      - 80:80
      - 443:443

  certbot:
    image: certbot/certbot
    volumes:
      - ./docker/certbot/data/conf:/etc/letsencrypt
      - ./docker/certbot/data/www:/var/www/certbot
